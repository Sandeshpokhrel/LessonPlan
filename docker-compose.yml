version: '3'

services:
  backend:
    build:
      context: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - frontend

  frontend:
    build:
      context: ./my_app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"

volumes:
  sqlite_data:
